buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id 'org.kordamp.gradle.settings' version '0.54.0'
    id 'org.kordamp.gradle.insight' version '0.54.0'
    id 'org.kordamp.gradle.java-project' version '0.54.0' apply false
    id 'org.kordamp.gradle.checkstyle' version '0.54.0' apply false
    id 'org.kordamp.gradle.errorprone' version '0.54.0' apply false
    id 'org.kordamp.gradle.sonar' version '0.54.0' apply false
    id 'com.diffplug.spotless' version '7.0.2' apply false
    id 'org.owasp.dependencycheck' version '12.0.0' apply false
}

rootProject.name = 'Mastodon4J'

projects {
    layout = 'standard'

    plugins {
        all {
            id 'idea'
            id 'com.diffplug.spotless'
            id 'org.owasp.dependencycheck'
        }
        path(':') {
            id 'org.kordamp.gradle.java-project'
            id 'org.kordamp.gradle.checkstyle'
            id 'org.kordamp.gradle.errorprone'
            id 'org.kordamp.gradle.sonar'
        }
        path(':mastodon4j-core') {
            id 'java-library'
        }
    }
}
